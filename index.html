<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <section class="order">
        <div class="oder__img" aria-label="Photo of a person listening to music and a dancing person"></div>
        <h1 class="order__title">Order Summary</h1>

        <div class="order__text">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="order__plan">
          <img class="order__plan-img" src="images/icon-music.svg" alt="" aria-hidden="true">

          <div class="order__plan-details">
            <p>
              Annual Plan
              $59.99/year
            </p>
          </div>

          <div class="order__plan-change"><a href="#">Change</a></div>
        </div>

        <div class="order__btn">
          <button class="order__btn-payment"> Proceed to Payment</button>
          <button class="order__btn-cancel">Cancel Order</button>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/belie369/" target="_blank">Katarzyna Derbich</a>.</p>
    </div>
  </footer>
</body>

</html>
